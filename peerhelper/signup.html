<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="styles/style_signup.css"></head>

<body>
<div class="signup_container">

  <div class="form_container">

  	<div class="form_style">

  				<div class="input_container">
  					<span class="input_label">First Name</span>
  					<input class="form_input" type="text" id="first_name">
  				</div>

  				<div class="input_container">
  					<span class="input_label">Last Name</span>
  					<input class="form_input" type="text" id="last_name">
  				</div>

  				<div class="input_container">
  					<span class="input_label">Username</span>
  					<input class="form_input" type="email" id="email" name="email">
  				</div>

  				<div class="input_container">
  					<span class="input_label">Email</span>
  					<input class="form_input" type="text" id="phone" name="phone">
  				</div>  

  				<div class="input_container">
  					<span class="input_label">Password</span>
  					<input class="form_input" type="passwo" id="phone" name="phone">
  				</div>  

  				<div class="input_container">
  					<span class="input_label">Re-enter Password</span>
  					<input class="form_input" type="text" id="phone" name="phone">
  				</div>  
          <button id="submit" class="submit_button"> SignUp</button>

  	</div>
  </div>

      
  <div>
  	<img class="signup_graphic" src="img/graphic_signup.png">
  </div>
  		
</div>
</body>
</html>
