<div class="signup_container">
  <div class="form_container">
  	<div class="form_style">

  		<div class="input_container">
  			<span class="input_label">First Name</span>
  			<input class="form_input" type="text" id="signup_fname">
        <span class="input_label_error" id="signup_fname_error"></span>
  		</div>

  		<div class="input_container">
  			<span class="input_label">Last Name</span>
  			<input class="form_input" type="text" id="signup_lname">
        <span class="input_label_error" id="signup_lname_error"></span>
  		</div>

  		<div class="input_container">
  			<span class="input_label">Username</span>
  			<input class="form_input" type="text" id="signup_uname">
        <span class="input_label_error" id="signup_uname_error"></span>
  		</div>

  		<div class="input_container">
  			<span class="input_label">Email</span>
  			<input class="form_input" type="email" id="signup_email">
        <span class="input_label_error" id="signup_email_error"></span>
  		</div>  

  		<div class="input_container">
  			<span class="input_label">Password</span>
  			<input class="form_input" type="password" id="signup_pass">
        <span class="input_label_error" id="signup_pass_error"></span>
  		</div>  

  		<div class="input_container">
  			<span class="input_label">Re-enter Password</span>
  			<input class="form_input" type="password" id="signup_repass">
        <span class="input_label_error" id="signup_repass_error"></span>
  		</div>  
      
      <button id="signup_submit" class="submit_button"> SignUp</button>

  	</div>
  </div>
      
  <div>
  	<img class="signup_graphic" src="img/graphic_signup.png">
  </div>
  		
</div>
