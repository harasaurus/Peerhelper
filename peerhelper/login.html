<div class="signup_container">
  <div class="form_container">
    <div class="form_style">

      <div class="input_container">
        <span class="input_label">Username</span>
        <input class="form_input" type="text" id="login_uname">
        <span class="input_label_error" id="login_uname_error"></span>
      </div>  

      <div class="input_container">
        <span class="input_label">Password</span>
        <input class="form_input" type="password" id="login_pass">
        <span class="input_label_error" id="login_pass_error"></span>
      </div>

      <button id="login_submit" class="submit_button"> Login</button>

    </div>
  </div>
      
  <div>
    <img class="signup_graphic" src="img/graphic_signup.png">
  </div>
      
</div>
